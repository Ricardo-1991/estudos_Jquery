<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <style>
      .desfocado {
        background-color: white;
      }

      .focado {
        background-color: green;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        // o ON usado no body (elemento pai) para todos os inputs que o elemento pai tiver
        $('body').on('focus', 'input', e => {
          $(e.target).removeClass('desfocado')
          $(e.target).addClass('focado')
        })

        $('body').on('blur', 'input', e => {
          $(e.target).removeClass('focado')
          $(e.target).addClass('desfocado')
        })

        $('body').append('<br /><br /><input type="text" class="desfocado" />')

        $('body').off('blur', 'input') // Tirar o evento de blur dos inputs.
      })
    </script>
  </head>

  <body>
    <input type="text" class="desfocado" />
  </body>
</html>

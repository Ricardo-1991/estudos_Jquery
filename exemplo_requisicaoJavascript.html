<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title></title>
  </head>
  <body>
    <div>
      <ul class="list-group" id="expor"></ul>
    </div>

    <script>
      let interar = document.querySelector("#expor");
      async function requisicao() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );

        const comments = await response.json();
        return comments;
      }

      async function construir() {
        const iteracao = await requisicao();

        return (interar.innerHTML = iteracao.map((post) => {
          return `
            <li class="list-group-item">
              <p>Id do usuário: ${post.userId}</p>
              <p>Id do post: ${post.id}</p>
              <p>Título: ${post.title}</p>
              <p>Conteúdo: ${post.body}</p>
            </li>
          `;
        }));
      }

      construir();
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

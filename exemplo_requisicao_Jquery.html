    <script>
      let iterar = $("#expor");

      $(document).ready(() => {
        $.ajax({
          type: "get",
          url: "https://jsonplaceholder.typicode.com/posts",
          dataType: "json",
          success: (posts) => {
            iterar.html(
              posts.map((post) => {
                return `
                <li class="list-group-item">
                  <p>${post.id}</p>
                  <p>${post.title} </p>
                  <p>${post.body}</p>
                </li>
                `;
              })
            );
          },
        });
      });
